<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular ng-bootstrap CRUD Table</title>
  <base href="/">

  <!-- By default, an Angular app is generated with the following viewport meta tag.
       Bootstrap recommends a slightly different one with 'shrink-to-fit=no' so I'll try it instead.
	   Apple introduced the "viewport meta tag" in Safari iOS to let web developers control the viewport's size and scale.
	   Many other mobile browsers now support this tag, although it is not part of any web standard.
	   
         <meta name="viewport" content="width=device-width, initial-scale=1">
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- The following link was added so this project can use material icons. -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

</body>
</html>
