<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(false)">NO</button>
  &nbsp;&nbsp;
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(true)">YES</button>
</div>
